version: "v1.0"
name: Example ppls
agent:
  machine:
    type: e1-standard-2
    
    containers:
      - name: main
        image: grc.io/rt/web:123-123-124

      - name: postgres
        image: grc.io/rt/pg:123-123-1sdf              
        command: "/bin/bash"
        env_vars:
          - name: PG_PASSWORD
            value: shifra

      - name: statsd
        image: aws.io/semaphore/statsd-custom:најновији
        secrets:
          - name: influx-connection-data
    
    image_pull_secrets:
      - name: gcr-pull-secret
      - name: ecr-pull-secret

blocks:
  - name: Fetch deps
    task:
      jobs:
      - name: Download and cache
        commands:
          - cache list          
          - cache has_key elasticsearch-6.2.1 || wget -nc https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-6.2.1.deb
          - cache has_key elasticsearch-6.2.1 || cache store elasticsearch-6.2.1 elasticsearch-6.2.1.deb


  - name: Tests
    task:
      jobs:
      - name: language versions
        commands:
          - cache restore elasticsearch-6.2.1
          - echo "install ES and run tests"

promotions:
  - name: Deploy to Production
    pipeline_file: deploy.yml
    parameters: 
      env_vars:
        # Simplest example - everything is required
